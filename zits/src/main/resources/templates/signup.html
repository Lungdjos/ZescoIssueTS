    <div class="container" align="center">
        <div>
            <h2>User Registration: - Sign Up to the System</h2>
        </div>
        <div>
            <div th:if="${param.success}">
                <div class="alert-info"> You have successfully signed up to our site! You can now Login.</div>
            </div>
            <form th:action="@{/signup}" method="post" th:object="${user}">
                <div class="col-md-4 col-md-offset-3">
                    <label for="inputFName" class="control-label">First Name
                    </label>
                    <input type="text" class="form-control" id="inputFName" required autofocus="autofocus" th:field="*{fName}" maxlength="40" placeholder="Your First Name" />
                </div>

                <div class="col-md-4 col-md-offset-3">
                    <label for="inputLName" class="control-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLName" required autofocus="autofocus" th:field="*{lName}" maxlength="40" placeholder="Your Last Name" />
                </div>

                <div class="col-md-4 col-md-offset-3">
                    <label for="inputUsername" class="control-label">Username</label>
                    <input type="text" class="form-control" id="inputUsername" required autofocus="autofocus" th:field="*{username}" maxlength="40" placeholder="Your Username" />
                </div>

                <div class="col-md-4 col-md-offset-3">
                    <label for="inputPassword" class="control-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" required autofocus="autofocus" th:field="*{password}" minlength="8" maxlength="20" placeholder="Your Password" />
                </div>

                <div class="col-md-4 col-md-offset-3">
                    <label for="inputAge" class="control-label">Age</label>
                    <input type="number" class="form-control" id="inputAge"  min="10" required autofocus="autofocus" th:field="*{age}" placeholder="Your Age" />
                </div>

                <div class="col-md-4 col-md-offset-3">
                    <label for="inputEmail" class="control-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" required autofocus="autofocus" th:field="*{email}" maxlength="40" placeholder="Your Email" />
                </div>

                <div class="form-group">
                    <button class="btn btn-success" type="submit">Sign Up</button>
                    <button class="btn btn-danger" type="reset">Cancel</button>

                    <span>Already Registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
