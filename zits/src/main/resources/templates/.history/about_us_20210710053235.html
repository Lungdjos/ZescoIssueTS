<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us Page</title>
    <link rel="stylesheet" href="/css/styles.css">

    <script src="https://kit.fontawesome.com/953cd41e6c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <h2>Menu</h2>
                </div>
                <i class="fas fa-bars" id="btn"></i>
            </div>


            <ul class="nav_list">

                <li>
                    <a href="#"><i class="fas fa-home"></i><span class="links_name"> Home</span></a>
                    <span class="tooltip"> Home</span>
                </li>
                <li>
                    <a href="#"><i class="fas fa-exclamation-triangle"></i><span class="links_name"> Issues</span></a>
                    <span class="tooltip"> Issues</span>
                </li>
                <li>
                    <a href="#"><i class="fas fa-tools"></i><span class="links_name"> Equipment</span></a>
                    <span class="tooltip"> Equipment</span>
                </li>
                <li>
                    <a href="#"><i class="fas fa-address-card"></i><span class="links_name"> About</span></a>
                    <span class="tooltip"> About Us</span>
                </li>

                <div class="social_media">
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </ul>
            <div class="profile_content">
                <div class="profile">
                    <div class="profile_details">
                        <i class="fas fa-user"></i>
                        <div class="role_title">
                            <div class="name">User</div>
                            <div class="role">Inspector</div>
                        </div>
                    </div>
                    <a href="#"><i class="fas fa-sign-out-alt" id="log_out" tooltip="Logout"></i></a>
                </div>
            </div>
            <div class="main_content">
                <div style="display:inline" class="header ">Welcome User</div>

            </div>
        </div>
        <h2 style="color: black; ">The About Page</h2>
    </div>

    <script>
        let btn = document.querySelector('#btn');
        let sidebar = document.querySelector('.sidebar');
        btn.onclick = function() {
            sidebar.classList.toggle("active");
        }
        btn.onclick = function() {
            sidebar.classList.toggle("active");
        }
    </script>



</body>

</html>
